<h2>Login</h2>
<form  #loginForm="ngForm"  (ngSubmit)="login()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" [(ngModel)]="loginUser.username"/>

    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="loginUser.password"/>

    </div>
    <div class="form-group">
        <button  class="btn btn-primary">Login</button>
    </div>
</form>
